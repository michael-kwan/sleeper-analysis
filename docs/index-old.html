<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeper Analytics</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.2em;
            margin-bottom: 50px;
        }

        .leagues {
            display: grid;
            gap: 20px;
        }

        .league-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
        }

        .league-card:hover {
            transform: translateY(-5px);
            border-color: #60a5fa;
            box-shadow: 0 10px 40px rgba(96, 165, 250, 0.3);
        }

        .league-name {
            font-size: 1.8em;
            color: #60a5fa;
            margin-bottom: 10px;
        }

        .league-season {
            color: #94a3b8;
        }

        .footer {
            margin-top: 50px;
            color: #64748b;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà Sleeper Analytics</h1>
        <div class="subtitle">Advanced Fantasy Football Analytics</div>

        <div class="leagues">
            
            <a href="tip-your-runningbacks.html" class="league-card">
                <div class="league-name">tip your runningbacks</div>
                <div class="league-season">Season 2025</div>
            </a>
            
            <a href="supa-flexas.html" class="league-card">
                <div class="league-name">supa flexas</div>
                <div class="league-season">Season 2025</div>
            </a>
            
        </div>

        <div class="footer">
            <p>Generated with Claude Code</p>
        </div>
    </div>
</body>
</html>
